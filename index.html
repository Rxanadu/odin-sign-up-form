<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="master.css">
    <title>ODIN Sign-Up Form</title>
</head>

<body>

    <div class="content">
        <div class="page-bg">
            <img src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="image of palm tree leaf">
            <div class="logo">
                <img src="./images/odin-lined.png" alt="odin project logo">
            </div>            
            <div class="footer">Photo by <span>Halie West</span> on <span>Unsplash</span></div>
        </div>

        <div class="form-section">
            <p>
                This is not a real service! You know you need something like this in your live to help you realize your
                deepest dreams. Sign up <span>now</span> to get started.
            </p>

            <p>You <span>know</span> you want to.</p>

            <br>
            <form action="#" method="post">                
                <div class="form-content">
                    <p>Let's do this!</p>
                    <ul>
                        <li>
                            <label for="fname"> First Name
                                <input type="text" name="fname" id="fname">
                            </label>
                        </li>
                        <li>
                            <label for="lname"> Last Name
                                <input type="text" name="lname" id="lname">
                            </label>
                        </li>
                        <li>
                            <label for="e-mail"> Email
                                <input type="email" name="e-mail" id="e-mail">
                            </label>
                        </li>
                        <li>
                            <label for="phone"> Phone Number
                                <input type="tel" name="phone" id="phone">
                            </label>
                        </li>
                        <li>
                            <label for="pass"> Password
                                <input type="password" name="pass" id="pass" required>
                            </label>
                        </li>
                        <li>
                            <label for="pass-confirm"> Confirm Password
                                <input type="password" name="pass-confirm" id="pass-confirm" required>
                            </label>
                        </li>

                    </ul>
                </div>
                <button type="submit">Create Accout</button>

                <p>Already have an account? <a href="">Log in</a></p>
            </form>
        </div>
    </div>
</body>

</html>
